<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thulasi-Portfolio</title>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
    <header class="navbar">Hi, Myself B Thulasi</header>
    <main>
        <section class="profile-card">
            <h3>B Thulasi</h3>
            <div class="image-wrapper">
                <img src="profile_photo.jpeg" alt="profile" width="150px">
                <span class="badge">Looking for Job</span>
            </div>
            <h3>Goals:</h3>
                <ul>
                    <li>Building expertise in Python Full Stack</li>
                    <li>Mastering Gen AI</li>
                    
                </ul>
        </section>
        <section class="contact-form">
            <form>
                <label>Name</label>
                <input type="text" name="Name" id="name"><br>
                <label>Email</label>
                <input type="email" name="Email" id="email"><br>
                <label>Message</label>
                <textarea rows="4" cols="12"></textarea><br>
                <div class="gender-style">
                    <label>Gender</label><br>
                    <label>Male</label><br>
                    <input type="radio" name="gender" id="Male"><br>
                    <label>Female</label>
                    <input type="radio" name="gender" id="Female"><br>
                </div>
                <br>
                <button type="submit">Submit</button>

            </form>

        </section>
        
       
    </main>
    <footer>Built by Thulasi 2025</footer>
</body>
</html>
